<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="myId">
          <div></div>
          <span>
            <span>Do it</span>
            <h2>Kimia Khoshnood</h2>
          </span>
        </div>
        <div class="line"></div>
        <h3>Today Task</h3>
        <ul>
          <li>
            <div class="colorRed"></div>
            Personal
          </li>
          <li>
            <div class="colorYellow"></div>
            Work
          </li>
          <li>
            <div class="colorGreen"></div>
            University
          </li>
          <li>
            <div class="colorEmpty"></div>
            Add Filter
          </li>
        </ul>
      </div>
      <div class="right">
        <div>
          <div id="inputBox">
            <div class="colorRed"></div>
            <div class="colorYellow"></div>
            <div class="colorGreen"></div>
            <input type="text" placeholder="Add Task..." />
            <span>Add</span>
          </div>
          <ul id="ulBox">
            <li>
              <div class="colorRed"></div>
              <span>This is a sample task</span>
              <div class="edit editNotActive">e</div>
              <div class="delete editNotActive">d</div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
